<ion-header>
  <ion-toolbar  color="secondary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    <ion-title text-center padding><h2>{{ponyDetail?.name}}</h2></ion-title>
    <ion-buttons slot="primary"> 
      <ion-button (click)="onDeletePony()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-img [src]="ponyDetail?.imageUrl"></ion-img>

</ion-content>
